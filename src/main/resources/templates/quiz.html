<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<title>Questionario - Quiz</title>
</head>
<body>
	<!-- Importando a NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<div class="container py-5 px-4">
		<h1 class="text-dark">Selecione apenas uma alternativa</h1>

		<form action="submit" method="POST" th:object=${formulario}>
			<div class="text-dark" th:each="ques, i: ${formulario.questoes}">
				<p class="title" th:text="${ques.titulo}"></p>
				<div class="option">
					<input class="form-check-input" type="checkbox"  th:name="|questoes[${i.index}].escolha|" th:value="1" />
					<p th:text="${ques.opcao_A}"></p>
				</div>

				<div class="option">
					<input class="form-check-input" type="checkbox" th:name="|questoes[${i.index}].escolha|" th:value="2" />
					<p th:text="${ques.opcao_B}"></p>
				</div>

				<div class="option">
					<input class="form-check-input" type="checkbox" th:name="|questoes[${i.index}].escolha|" th:value="3" />
					<p th:text="${ques.opcao_C}"></p>
				</div>

				<input type="hidden" th:name="|questoes[${i.index}].id|" th:value="${ques.id}" />
				<input type="hidden" th:name="|questoes[${i.index}].titulo|" th:value="${ques.titulo}" />
				<input type="hidden" th:name="|questoes[${i.index}].respostacorreta|" th:value="${ques.respostacorreta}" />
			</div>

			<button type="submit" class="btn btn-success d-block mx-auto mt-4">Enviar Respostas</button>
		</form>
	</div>

	<!-- Imporando o rodapÃ© -->
	<div th:insert="rodape.html :: rodape"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
