<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/resultado.css}">
	<title>Resultado - Quiz</title>
</head>
<body>

	<!-- Importando a NavBar -->
	<div th:insert="navbar.html :: navbar"></div>
	
	<!-- Container principal -->
	<div class="main-container container py-5 px-4">
		<div class="text-dark py-5 px-4 mx-auto">
			<img th:src="@{/images/done.svg}" alt="image">

			<h3 class="text-dark text-center mb-5 p-2">Resultados</h3>
			
			<div class="d-flex justify-content-center">
				<p>Nome do Participante:&nbsp;&nbsp;</p>
				<p th:if="${resultado}" th:text="${resultado.nickname}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>Total de respostas corretas:&nbsp;&nbsp;</p>
				<p th:if="${resultado}" th:text="${resultado.totalrespostascorretas}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>Total de respostas erradas:&nbsp;&nbsp;</p>
				<p th:if="${resultado}" th:text="5 - ${resultado.totalrespostascorretas}"></p>
			</div>
			
			<div class="d-flex justify-content-center mt-4">
				<button type="button" th:onclick="window.location.href='/pontuacao'"
					class="btn btn-outline-secondary mx-auto">Visualizar ranking</button>
				<button type="button" th:onclick="window.location.href='/'"
					class="btn btn-outline-secondary mx-auto">Voltar a pagina inicial</button>
			</div>
		</div>
	</div>
	
	<!-- Importando o rodapÃ© -->
	<div th:insert="rodape.html :: rodape"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
