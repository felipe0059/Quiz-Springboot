<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/ranking.css}">
	<title>Ranking Geral</title>
</head>
<body>

	<!-- Importando a NavBar -->
	<div th:insert="navbar.html :: navbar"></div>
	
	<!-- Container principal -->
	<div class="main-container container py-5 px-4">
		<h3 class="text-dark text-center mb-5 p-2">Ranking Geral</h3>
		
		<table class="thead-secondary table-hover text-dark">
			<thead>
			<tr>
				<th>Nome</th>
				<th>Pontuação</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="pontuacao : ${pontuacaoSalva}">
				<td th:text="${pontuacao.nickname}"></td>
				<td th:text="${pontuacao.totalrespostascorretas}"></td>
			</tr>
			</tbody>
		</table>
	    </div>
		<div class="d-flex justify-content-center">
		<button type="button" th:onclick="window.location.href='/'"
				class="btn btn-outline-success">Voltar ao inicio</button>
		</div>
		<br><br>
	<!-- Importando Rodapé -->
	<div th:insert="rodape.html :: rodape"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
